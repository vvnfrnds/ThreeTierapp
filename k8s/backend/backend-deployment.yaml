apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: workshop
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: public.ecr.aws/w6v3x6a2/three-tier-backend:latest
